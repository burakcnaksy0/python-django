<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
        }
        li {
            font-size: 110%;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for cours in courses %}
        <li>
            {{ cours.title }} - 
            {% for student in cours.students.all %}
                {{ student.name }} ({{ student.email }}){% if not forloop.last %}, {% endif %}
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
