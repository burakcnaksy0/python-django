<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Child List</title>
  </head>
  <body>
    <h1>Child List</h1>

    <ul>
      {% for child in children %}
        <li style="font-size: 110%">
          {{ child.name }} --- 
          {% for parent in child.parents.all %}
            {{ parent.name }}{% if not forloop.last %}, {% endif %}
          {% endfor %}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
